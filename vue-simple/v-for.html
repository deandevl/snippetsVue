<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Simple Vue--v-for</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <script src="https://unpkg.com/vue@next"></script>
  </head>

  <body>
    <div id="app">
      <h3>Grocery list</h3>
      <ul>
        <li v-for="grocery in groceries">{{grocery}}</li>
      </ul>
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {groceries: ['Bread','Milk']}
        }
      })
      const vm = app.mount('#app')
      setTimeout(() => {vm.groceries.push('Apples');},2000)
    </script>
  </body>
</html>
